<div class="social-login">
    <a mat-raised-button class="login-btn fb-login" (click)="signInWithFB()">
        <span class="icon"><i class="{{langContent.fbLogin.icon}}"></i></span> {{langContent.fbLogin.title}}
    </a>
    
    <a mat-raised-button class="login-btn gg-login" (click)="signInWithGoogle()">
        <span class="icon"><i class="{{langContent.ggLogin.icon}}"></i></span> {{langContent.ggLogin.title}}
    </a>
</div>
