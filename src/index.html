<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VFL Web demo | Angular 9+ Server-Side Rendering</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_io/site.webmanifest">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
  <app-root></app-root>

  <div class="app-bg">
    <img src="assets/imgs/wrapper.jpg" alt="">
  </div>

  <div id="preloading">
    <div class="spiner-container">
      <img class="logo" src="assets/imgs/logo/favicon.png" alt="" width="30">
      <div class="spinner-border" style="width: 4.5rem; height: 4.5rem;" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>

  <style>
    .app-bg {
      position: fixed;
      background: #fff;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      flex-direction: column;
      display: flex;
      place-content: center;
      align-items: center;
      z-index: 9990;
    }

    .app-bg.faded {
      z-index: 1;
    }

    .app-bg img {
      width: 100%;
    }

    #preloading {
      position: fixed;
      color: #eee;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      flex-direction: column;
      display: flex;
      place-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      -webkit-transition: all 0.3s ease-out;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    #preloading * {
      position: relative;
      -webkit-transition: all 0.3s ease-out;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    #preloading::before {
      position: absolute;
      background: #000;
      content: '';
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    #preloading.hide {
      opacity: 0;
    }

    #preloading .spiner-container {
      position: relative;
      flex-direction: column;
      display: flex;
      place-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    #preloading .spiner-container .spinner-border {
      color: #e40008;
      border-width: .45em;
    }

    #preloading .spiner-container .logo {
      position: absolute;
    }

    .addthis-smartlayers .at4-share,
    #at-share-dock,
    .addthis-smartlayers-mobile {
      display: none;
      opacity: 0;
      z-index: 0;
    }
  </style>

  <script src="assets/js/jquery.min.js"></script>
  <script>
    $('document').ready(function () {
      setTimeout(() => {
        $(".app-bg").addClass("faded");
        $("#preloading").addClass("hide");
        
        setTimeout(() => {
          $("#preloading").remove();
        }, 1000);
      }, 500);
    });
  </script>
</body>

</html>
