<article *ngIf="data" class="why-forex-template">
    <div class="container">
        <div class="title center">
            <h3 [innerHTML]="data.name | safeHtml"></h3>
            <p class="caption" *ngIf="data.caption" [innerHTML]="data.caption | safeHtml"></p>
        </div>

        <div class="row">
            <div *ngFor="let item of data.contents" class="col-sm-3">
                <div class="item">
                    <app-icon [iconValue]="item.icon"></app-icon>
                    <div class="data">
                        <h4 [innerHTML]="item.title | safeHtml"></h4>
                        <span class="text" *ngIf="item.caption" [innerHTML]="item.caption | safeHtml"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg">
        <!-- <img *ngIf="data.coverUrl" [src]="data.coverUrl" alt="forex"> -->
        <img src="assets/imgs/trading.jpg" alt="forex">
    </div>
</article>
